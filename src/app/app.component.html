<div class="container w-75 mx-auto">
  <h1 class="jumbotron">
    Lista de tareas
  </h1>
  <input #textoTarea type="text" placeholder="Â¿Que vamos a hacer hoy?" class="form-control shadow rounded p-3 mb-4"
    (keyup.enter)="
  agregarTarea(textoTarea.value);
  textoTarea.value = ''
  ">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas">
      <div class="form-check">
        <input (click) ="actualizaTareasCompletadas()" [checked]="tarea.completada" type="checkbox" class="form-check-input">
        <label class="form-check-label">{{ tarea.titulo }}</label>
        <button class="close" type="button" (click)="eliminarTarea(tarea.id)">&times;</button>
      </div>
    </li>
  </ul>
  <!--*ngFor="let tarea of tareas" ESto es un FOREACH-->

  <p *ngIf="tareas.length > 0">
    <span class="badge badge-danger">{{ tareas.length }}</span>
    Tareas pendientes
  </p>
  <p *ngIf="actualizaTareasCompletadas() > 0">
    <span class="badge badge-primary">{{ actualizaTareasCompletadas() }}</span>
    Tareas completadas
  </p>
</div>
